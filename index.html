<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Firework</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #000022, #000000);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #fireBtn {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background-color: orange;
      color: white;
      border-radius: 10px;
      z-index: 10;
    }

    .rocket {
      position: absolute;
      bottom: 60px;
      width: 5px;
      height: 40px;
      background: red;
      animation: launch 1.5s ease-out forwards;
    }

    @keyframes launch {
      0% { bottom: 60px; opacity: 1; }
      100% { bottom: 80%; opacity: 0; }
    }

    .message {
      position: absolute;
      top: 30%;
      font-size: 2em;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="fireBtn">Fire</button>

  <footer>Made with sathminofcÂ©</footer>

  <!-- Audio files -->
  <audio id="whistle" src="https://www.soundjay.com/misc/sounds/whistle-01.mp3"></audio>
  <audio id="crack" src="https://www.soundjay.com/explosion/sounds/explosion-01.mp3"></audio>

  <script>
    const fireBtn = document.getElementById('fireBtn');
    const whistle = document.getElementById('whistle');
    const crack = document.getElementById('crack');

    fireBtn.addEventListener('click', () => {
      // Create rocket
      const rocket = document.createElement('div');
      rocket.classList.add('rocket');
      document.body.appendChild(rocket);

      // Play whistle sound
      whistle.currentTime = 0;
      whistle.play();

      // Wait until rocket reaches the top
      setTimeout(() => {
        // Remove rocket
        rocket.remove();

        // Play crack sound
        crack.currentTime = 0;
        crack.play();

        // Show message
        const msg = document.createElement('div');
        msg.classList.add('message');
        msg.textContent = "Happy Sinhala and Tamil New Year everyone";
        document.body.appendChild(msg);
      }, 1500);
    });
  </script>
</body>
</html>
